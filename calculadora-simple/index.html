<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora simple</title>
</head>
<body>
    <div class="contenedor-flex">
        <div><h1>CALCULADORA SIMPLE</h1></div>
        
        <div class="inputs-divs">
            <div><input type="number" id="número1" placeholder="ingrese un número"></div>

            <div>
                <select name="operaciones" id="operación">
                    <option value="none" selected disabled hidden>Elija una operación</option>
                    <option value="sumar">+</option>
                    <option value="restar">-</option>
                    <option value="multiplicar">x</option>
                    <option value="dividir">/</option>
                </select>
            </div>

            <div><input type="number" id="número2" placeholder="ingrese otro número"></div>
        
            <div><button id="botón" onclick='calcular()'>=</button></div>
    
            <div><p id="resultado"></p></div>

            <div><button id="borrador"><a href="index.html">Borrar</a></button></div>
        </div>

        
    </div>
</body>
<script src="script.js"></script>
</html>
