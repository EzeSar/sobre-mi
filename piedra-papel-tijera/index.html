<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icono.png">
</head>
<body>
    <h1>Piedra , papel o tijera ?</h1>
    
    <div id="div-a-jugar">

        <p>GANALE A LA COMPU !</p>
        
        <button onclick="aJugar()">A JUGAR !</button>
    </div>

    <div id="div-nombre">

        <p>Ingresá tu NOMBRE y hacé click en ENVIAR.</p>
    
        <label>Tu nombre : <input type="text" id="nombre"></label>
        
        <button onclick="agregarNombre()">ENVIAR</button>
    </div>
    
    <div id="div-jugada">

        <P>Hacé click en una de las 3 opciones y después en JUGADA .</P>

        <div class="botones">
            <button onclick="obtenerJugadaUsuario('piedra')"><img src="assets/piedra.png" width="80px" height="80px" title="Piedra" alt="Piedra"></button>
        
            <button onclick="obtenerJugadaUsuario('papel')"><img src="assets/papel.png" width="80px" height="80px" title="Papel" alt="Papel"></button>
        
            <button onclick="obtenerJugadaUsuario('tijera')"><img src="assets/tijera.png" width="80px" height="80px" title="Tijera" alt="Tijera"></button>
        </div>

        <button onclick="jugada()">JUGADA</button>
        
    </div>
    
    <div id="div-resultados">
        
        <p id="resultado-ronda"></p>
        
        <p id="resultado-final">( gana quien sume 3 victorias )</p>
            
        <button onclick="siguiente()">SIGUIENTE</button>
                
    </div>

    <div class="marcadores">

        <p id="marcador-usuario"></p>
        
        <img src="assets/usuario.gif" alt="usuario" width="120px" height="120px">
        
        <img src="assets/vs-letters.webp" alt="VS" width="120px" height="120px">
        
        <img src="assets/compu.gif" alt="computadora" width="120px" height="120px">
        
        <p id="marcador-compu"></p>
    </div>

    <div id="div-botones">
        
        <button onclick="reiniciarMarcadores()">REINICIAR MARCADORES</button>
        
        <button onclick="cambiarNombre()">CAMBIAR NOMBRE</button>

        <button onclick="musicaNo()">MUSICA NO</button>

        <button onclick="musicaSi()">MUSICA SI</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
