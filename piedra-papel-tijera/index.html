<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icono.png">
</head>
<body>
    <h1>Piedra, papel o tijera?</h1>

    <h2>Ganale a la computadora!!!</h2>

    <h3>Ingresa tu nombre, elegí piedra, papel o tijera y ya estás jugando! (gana el mejor de 5 rondas)</h3>

    <div class="nombre">
        <label>Tu nombre: <input type="text" id="nombre"></label>
        <button id="enviar" onclick="agregarNombre()">Enviar</button>
    </div>

    <div class="botones">
        <button onclick="elijePiedra()"><img src="assets/piedra.png" width="50" height="50" title="Piedra" alt="Piedra"></button>
        <button onclick="elijePapel()"><img src="assets/papel.png" width="50" height="50" title="Papel" alt="Papel"></button>
        <button onclick="elijeTijera()"><img src="assets/tijera.png" width="50" height="50" title="Tijera" alt="Tijera"></button>
    </div>

    <div class="marcadores">
        <p id="resultado-jugada"></p>
        <p id="ganados-usuario"></p>
        <p id="ganados-compu"></p>
    </div>

    <button onclick="reiniciarMarcadores()">Reiniciar juego</button>
    
    <script src="script.js"></script>
</body>
</html>
